<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockbuster Video!</title>

    <!-- Normalize CSS for browser compatability -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- Add link to any google fonts used here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fahkwang:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Reenie+Beanie&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- My Styles -->
    <link href="styles.css" rel="stylesheet">

    <!-- Meta tag for mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- My Script -->
    <script src="script.js" defer></script>

</head>
<body>
    <video id="myVideo" muted loop autoplay playsinline>
        <source src="media/beach.webm" type="video/webm">
        <source src="media/beach.mp4" type="video/mp4">


        <p>Your browser doesn't support HTML5 video. Here is a <a href="media/cranes-short.mp4">link to the video</a> instead.</p>
    </video>

    <section>
        <p id="line1" class="hidden">Slow down</p>
        <p id="line2" class="hidden">and everything you are <span id="chasing">chasing</span></p>
        <p id="line3" class="hidden">will come around</p>
        <p id="line4" class="hidden">and <span id="catch">catch you</span>.</p>
    </section>

    <i class="fa-solid fa-heart"></i>

    <section id="controls">
        <i class="showing fa-solid fa-volume-xmark"></i>
        <i class="hidden fa-solid fa-volume-low"></i>
        
        <i class="fas fa-expand"></i>
    </section>
    
</body>
</html>
